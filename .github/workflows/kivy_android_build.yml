# اسم الملف: .github/workflows/kivy_android_build.yml (Final with Python 3.9 attempt)

name: Build Android APK for WiFi Tester

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-22.04 # لا يزال يستخدم Ubuntu 22.04

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: List files in the repository root (for verification)
        run: |
          echo "Listing files in the current directory:"
          ls -la
          echo "Listing files in wimax/assets/tools:"
          ls -la wimax/assets/tools || true

      - name: Increase Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Set up Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Buildozer and Pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.pip
            ~/.local/share/python-for-android
          # تغيير المفتاح لتحديث الكاش بسبب تغيير إصدار Python
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-python39-attempt

      - name: Install system dependencies for Buildozer & Compiling
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip build-essential git m4 autoconf automake libtool pkg-config \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good expect
          sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*

      # --- التعديل الأساسي هنا: تحديد Python 3.9 ---
      - name: Install Python dependencies (with Python 3.9)
        uses: actions/setup-python@v5 # استخدام هذا Action لتحديد إصدار Python
        with:
          python-version: '3.9' # <-- تحديد Python 3.9

      - run: | # خطوات تثبيت Pip بعد إعداد Python
          python3 -m pip install --upgrade pip
          python3 -m pip install "cython<3.0"
          python3 -m pip install buildozer
          
          if [ ! -f requirements.txt ]; then
            echo "kivy" > requirements.txt
            echo "kivymd" >> requirements.txt
            echo "reportlab" >> requirements.txt
            echo "plyer" >> requirements.txt
            echo "pyjnius" >> requirements.txt
            echo "https://github.com/kivy-garden/graph/archive/master.zip" >> requirements.txt
          fi
          
          python3 -m pip install -r requirements.txt

      - name: Build APK with Buildozer (and auto-accept licenses)
        run: |
          yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiFi-Tester-APK
          path: bin/*.apk
          if-no-files-found: error
