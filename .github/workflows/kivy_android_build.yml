# .github/workflows/kivy_android_build.yml (Dockerized Buildozer)

name: Build Android APK (Dockerized Buildozer)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest # العودة إلى أحدث إصدار من Ubuntu

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: List files in the repository root
        run: |
          echo "Listing files in the current directory:"
          ls -la

      # ✅ استخدام صورة Docker جاهزة لـ Buildozer
      # هذه الصورة تحتوي على كل ما يلزم: Python، Buildozer، Android SDK، NDK
      # هذا يقلل بشكل كبير من مشاكل التوافق والتثبيت
      - name: Build APK using Dockerized Buildozer
        # استخدام صورة Docker من Kivy مباشرة (معروفة بالعمل)
        # يمكنك البحث عن صور أخرى إذا واجهت مشاكل
        uses: docker://kivy/buildozer:stable
        with:
          args: python3 -m buildozer android debug # الأمر لتشغيل Buildozer داخل الـ container

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiFi-Tester-APK
          path: bin/*.apk
          if-no-files-found: error
