# اسم الملف: .github/workflows/kivy_android_build.yml (No ReportLab Version)

name: Build Android APK for WiFi Tester

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: List files in the repository root
        run: |
          echo "Listing files in the current directory:"
          ls -la

      - name: Increase Swap Space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10

      - name: Set up Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Buildozer and Pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.pip
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip \
            build-essential \
            git \
            autoconf \
            automake \
            libtool \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            expect
          sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "cython<3.0"
          python3 -m pip install buildozer
          
          # --- التعديل هنا: حذف reportlab ---
          if [ ! -f requirements.txt ]; then
            echo "kivy" > requirements.txt
            echo "kivymd" >> requirements.txt
            # echo "reportlab" >> requirements.txt # تم حذف هذا السطر
            echo "plyer" >> requirements.txt
            echo "pyjnius" >> requirements.txt
            echo "https://github.com/kivy-garden/graph/archive/master.zip" >> requirements.txt
          fi
          
          python3 -m pip install -r requirements.txt

      - name: Prepare buildozer.spec for CI
        run: |
          sed -i 's/^log_level = .*$/log_level = 2/' buildozer.spec
          sed -i 's/^warn_on_root = .*$/warn_on_root = 0/' buildozer.spec
          # تعديل سطر requirements في buildozer.spec للتأكد من حذف reportlab
          sed -i 's/^requirements = python3,kivy,kivymd,reportlab,pyjnius,plyer,https:\/\/github.com\/kivy-garden\/graph\/archive\/master.zip$/requirements = python3,kivy,kivymd,pyjnius,plyer,https:\/\/github.com\/kivy-garden\/graph\/archive\/master.zip/' buildozer.spec

      - name: Build APK with Buildozer (and auto-accept licenses)
        run: |
          yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiFi-Tester-APK
          path: bin/*.apk
          if-no-files-found: error
