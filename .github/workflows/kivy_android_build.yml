# .github/workflows/kivy_android_build.yml (Corrected Docker Image Tag)

name: Build Android APK (Dockerized Buildozer)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: List files in the repository root
        run: |
          echo "Listing files in the current directory:"
          ls -la

      # ✅ تصحيح اسم صورة Docker والـ tag الخاص بها
      # استخدام 'kivy/buildozer:latest' أو 'kivy/buildozer:python3'
      - name: Build APK using Dockerized Buildozer
        uses: docker://kivy/buildozer:latest # تم تغيير هذا إلى 'latest'
        with:
          args: python3 -m buildozer android debug # الأمر لتشغيل Buildozer داخل الـ container

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiFi-Tester-APK
          path: bin/*.apk
          if-no-files-found: error
