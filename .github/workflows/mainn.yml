# .github/workflows/kivy_android_build.yml (Corrected Version)

name: Build Android APK for WiFi Tester

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android-apk:
    runs-on: ubuntu-latest

    steps:
      # الخطوة 1: تنزيل كود المشروع
      - name: Checkout repository code
        uses: actions/checkout@v4

      # الخطوة 2: إعداد بيئة Java
      - name: Set up Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # الخطوة 3: إعداد ذاكرة التخزين المؤقت
      - name: Cache Buildozer and Pip packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.pip
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # الخطوة 4: تثبيت اعتماديات النظام
      - name: Install system dependencies for Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip \
            build-essential \
            git \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good

      # الخطوة 5: تثبيت Buildozer والمكتبات (النسخة المصححة)
      - name: Install Python dependencies (Buildozer & Project libs)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "cython<3.0"
          python3 -m pip install buildozer
          
          # --- التصحيح هنا ---
          # إنشاء ملف requirements.txt بالتنسيق الصحيح (مكتبة واحدة في كل سطر)
          # نلاحظ أن 'python3' ليس مكتبة pip، لذلك تم حذفه
          echo "kivy" > requirements.txt
          echo "kivymd" >> requirements.txt
          echo "reportlab" >> requirements.txt
          echo "plyer" >> requirements.txt
          echo "pyjnius" >> requirements.txt
          echo "https://github.com/kivy-garden/graph/archive/master.zip" >> requirements.txt

          # عرض الملف للتأكد من التنسيق
          echo "--- Generated requirements.txt content ---"
          cat requirements.txt
          echo "----------------------------------------"
          
          # تثبيت المكتبات من الملف المصحح
          python3 -m pip install -r requirements.txt

      # الخطوة 6: بناء ملف APK
      - name: Build APK with Buildozer
        run: |
          buildozer -v android debug

      # الخطوة 7: رفع ملف APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WiFi-Tester-APK
          path: bin/*.apk
          if-no-files-found: error
